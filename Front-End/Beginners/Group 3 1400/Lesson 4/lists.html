<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul{
        /* list-style-type: circle/disc/none */
        list-style-type: none;
        background-color: black;
        overflow: hidden;
        
    }
    li{
        margin: 5px;
        padding: 5px;
        border-radius: 10px;
        color: yellow;
        float: left;
    }
</style>
<body>
    <ul>
        <a href="https://www.google.com" target="_blank"><li>Home</li></a>
        <li>About</li>
        <li>Contact</li>
        <li>Projects</li>
    </ul>
</body>
</html>
