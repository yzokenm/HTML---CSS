<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    /* input{
        background-color: grey;
        color: red;

</style>
<body>
    <h1>Form tegining birinchi kirish elementi <strong>INPUT</strong></h1>
    <form>
        <label for="firstname">Firstname</label><br>
        <input type="text" name="firstname" placeholder="Enter your firstname" required><br><br>
        <label for="lastname">Lastname</label><br>
        <input type="text" name="lastname" placeholder="Enter your lastname" required><br><br>
        <label for="yosh">Yosh</label><br>
        <input type="number" name="yosh" placeholder="Yoshingizni kiriting" required><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Enter your password" required> <br><br>
        <label for="age">Yoshingizni tanlang:</label><br>
        <input type="radio" name="age">
        <label for="age">0-16</label><br>
        <input type="radio" name="age">
        <label for="age">17-32</label><br>
        <input type="radio" name="age">
        <label for="age">33-50</label><br><br>

        <label for="test">Savatda 50ta olma bor?</label><br>
        <input type="checkbox" name="test">
        <label for="test">True</label><br>
        <input type="checkbox" name="test">
        <label for="test">False</label><br> <br>
        <input type="submit" value="Submit">
        <button type="submit">Yuborish</button>
    </form>
</body>
</html>
