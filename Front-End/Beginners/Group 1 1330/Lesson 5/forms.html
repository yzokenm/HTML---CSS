<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <br>
        ----------------------- INPUT kirish elementlari:----------------------- <br><br>  
        <label for="">Input turi "text"</label><br>
        <input type="text" name="first_name" placeholder="Enter your firstname"><br><br>

        <label for="">Input turi "password"</label><br>
        <input type="password" name="password" placeholder="Enter your password"><br><br>

        <label for="">Input turi "number"</label><br>
        <input type="number" placeholder="Enter your age"><br><br><br>

        <label for="age">Select your age:</label><br>
        <input type="radio" name="age">
        <label for="age">20-45</label><br>
        <input type="radio" name="age">
        <label for="age">45-60</label><br>
        <input type="radio" name="age">
        <label for="age">61-70</label><br>
        <input type="radio" name="age">
        <label for="age">71-80</label><br><br><br>

        <label for="test">How many apples in the bag?</label><br>
        <input type="checkbox">
        <label for="10">20</label><br>
        <input type="checkbox">
        <label for="30">30</label><br>
        <input type="checkbox">
        <label for="40">40</label><br><br><br>

        <textarea name="comment" rows="10" cols="100"></textarea><br><br>
        <label for="">Select which fruits you like:</label><br>
        <select name="fruits">
            <option value="Olma">Olma</option>
            <option value="Bexi">Bexi</option>
            <option value="Shaftoli">Shaftoli</option>
            <option value="Banana">Banan</option>
        </select>
    </form>
</body>
</html>
