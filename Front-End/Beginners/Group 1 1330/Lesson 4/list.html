<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    
    ul{
        list-style-type: none;
        background-color: lightslategrey;
        overflow: hidden;
    }

    li{
        padding: 10px;
        margin: 5px;
        float: left;

        border-radius: 5px;
        background-color: black; 
        color: white;
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Projects</li>
    </ul>

    <!-- <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol> -->
</body>
</html>
