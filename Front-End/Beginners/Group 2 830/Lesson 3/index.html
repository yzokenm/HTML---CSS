<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
    ul{
        list-style-type: none;
        background-color: black;
        color: white;
        overflow: hidden; /* discuss about overflow because of li is set to float full exp in Plan.md file */
    }

    li{
        float: left;
        padding: 10px;
        font-size: 20px;
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
