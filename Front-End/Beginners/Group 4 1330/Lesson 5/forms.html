<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="username">Foydalanuvchi nomi</label><br>
        <input type="text" name="username" placeholder="Username kiriting"><br>
        
        <label for="age">Yoshingiz</label><br>
        <input type="number" name="age" placeholder="Yoshingizni kiriting" ><br>

        <label for="password">Parol</label><br>
        <input type="password" name="password" placeholder="Parolni kiriting"><br><br>

        <label for="test">Savatda nechta olma bor?</label><br>
        <input type="radio" name="10ta" value="10 ta">
        <label for="test">True</label><br>

        <input type="checkbox" name="30ta" value="30 ta">
        <label for="">30</label>

    </form>
</body>
</html>
