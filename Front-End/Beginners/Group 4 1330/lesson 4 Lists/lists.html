<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
    ul{
        /* list-style-type: disc/circle/none; */
        padding: 10px;
        list-style-type: none;
    

        background-color: yellow;
        overflow: hidden;
    }

    li{
        padding: 10px;
        margin: 10px;

        float: left;
        border-radius: 10px;
        background-color: black;
        color: white;
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Projects</li>
    </ul>

    <!-- <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Yogurt</li>
        <li>Suv</li>
    </ol> -->
</body>
</html>
